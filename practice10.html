<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/action">
        <label for="name">Name</label>
        <input type="text" placeholder="write your name" id="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="write your email">
        <br>
        <label for="meesage">Message: </label>
        <br>
        <textarea name="meesage" id="meesage" cols="30" rows="4"></textarea>
        <br>
        <label for="rating">Rate us our of 5:</label>
        <br>
        <input type="radio" name="rating" id="one" value="one">
        <label for="one">1</label>
        <br>
        <input type="radio" name="rating" id="two" value="two">
        <label for="two">2</label>
        <br>
        <input type="radio" name="rating" id="three" value="three">
        <label for="three">3</label>
        <br>
        <input type="radio" name="rating" id="four" value="four">
        <label for="four">4</label>
        <br>
        <input type="radio" name="rating" id="five" value="five">
        <label for="five">5</label>
        <br>
        <button>Send your message!</button>
    </form>
</body>
</html>
